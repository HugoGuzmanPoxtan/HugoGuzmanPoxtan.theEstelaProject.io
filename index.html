<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/4fe7858f34cdd0cdba3ff384b80d246d-corazon-rojo-en-pixel-art.webp" type="image/x-icon">
    <title>Estela</title>
</head>
<body id="principal">
    <script src="js/script.js"></script>

    <header style="width: auto;">
        <h1>FELIZ PRIMER MES MI VIDA</h1>
        <img src="images/ezgif-74cdb4ab57523d.gif" alt="Snoppy">
    </header>
    
    <section>
        <div class="note">
            <p id="noteTitle">Nota</p>
            <button id="openModal" tooltip="Da click">Abrir Nota</button>
        </div>

        <div class="note">
            <p id="noteTitle2">Fotos que me encantan</p>
            <button id="openModal2" tooltip="Da click">Abrir Fotos</button>
        </div>
    </section>

    <!-- Modal 1-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <!-- Modal 2-->
    <div id="myModal2" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="carousel" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img id="carouselImage" src="images/foto1.jpg" alt="Foto especial" style="max-width: 250px; max-height: 300px; border-radius: 12px; margin-right: 20px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div id="carouselText" style="min-width: 180px; margin-bottom: 15px; color: #EBF0FF; font-size: 1.1em; text-align: left;"></div>
                <div>
                    <button id="prevBtn" style="margin-bottom: 15px;">Anterior</button>
                    <button id="nextBtn">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
